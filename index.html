<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculation</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <h1 class="title text-center">How much time it takes</h1>
      <form class="js-form text-center my-5">
          <h2 class="js-h2">Distance</h2>
          <input class="js-input" type="number" min="0" placeholder="Masofani kiriting km-da">
          <button class="js-button" type="submit">Calculation</button>
      </form>
      <ol class="list d-flex justify-content-between align-items-center list-unstyled">
          <li class="item">
              <img class="mb-3" src="./images/man.png" alt="#" width="100" height="100">
              <h2 class="js-result1 fst-normal text-end">hour</h2>
          </li>
          <li class="item">
              <img class="mb-3" src="./images/bycicle.png" alt="#" width="100" height="100">
              <h2 class="js-result2 fst-normal text-end">hour</h2>
          </li>
          <li class="item">
              <img class="mb-3" src="./images/car.png" alt="#" width="100" height="100">
              <h2 class="js-result3 fst-normal text-end">hour</h2>
          </li>
          <li class="item">
              <img class="mb-3" src="./images/plane.png" alt="#" width="100" height="100">
              <h2 class="js-result4 fst-normal text-end">hour</h2>
          </li>
      </ol>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
